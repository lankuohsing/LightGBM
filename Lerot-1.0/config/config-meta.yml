         nav,2,0:0.05,1:0.95,0:0.2,1:0.9
         inf,2,0:0.4,1:0.9,0:0.1,1:0.5
         per,3,0:0.0,1:0.5,2:1,0:0.0,1:0.0,2:0.0
         nav,3,0:0.05,1:0.5,2:0.95,0:0.2,1:0.5,2:0.9
